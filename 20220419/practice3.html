<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" 
        rel="stylesheet"
    />
    <title>Nav bar</title>
    <script src="https://kit.fontawesome.com/9015ef01cc.js" 
    crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fa-solid fa-joint"></i>
            <a href="">StartFront</a>
        </div>
        <ul class="navbar__menu">
            <li><a href="">Home</a></li>
            <li><a href="">Garrlery</a></li>
            <li><a href="">Study</a></li>
            <li><a href="">Q&A</a></li>
            <li><a href="">About</a></li>
        </ul>

    
        <ul class="navbar__icons">
            <li></li><i class="fa-brands fa-instagram-square"></i></li>
            <li></li><i class="fa-brands fa-facebook"></i></li>
        </ul>
        <a href="#" class="navbar__toggleButton">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>
</body>

</html>
