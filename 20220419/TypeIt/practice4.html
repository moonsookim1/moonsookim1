<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typeit@8.4.0/dist/index.umd.js"></script>
    <title>StartFront</title>
    <style>
        :root {
            --ti-cursor-margin-left: 0.1em;
            --ti-cursor-color: dodgerblue;
        }
    </style>
</head>
<body>
    <h1 id="title">StartFront typedSentence</h1>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            new TypeIt('#title')
            .pause(1000)
            .delete(13,{delay: 2000})
            .type('Yon can do it',{delay: 1000})
            .go();
        });
    </script>
</body>
</html>
