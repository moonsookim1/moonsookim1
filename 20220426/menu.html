<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Menu_Jquery</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .jbTitle {
            text-align: center;
        }

        .jbMenu {
            text-align: center;
            background-color: yellow;
            padding: 10px 0px;
            width: 100%;
        }

        .jbContent {
            height: 2000px;
        }

        .jbFixed {
            position: fixed;
            top: 0px;
        }
    </style>
    <script src="" code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="" code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let jbOffset = $('.jbMenu').offset();
            $(window).scroll(function () {
                if (($document).scrollTop() > jbOffset.top) {
                    $('.jbMenu').addClass('jbFixed');
                } else {
                    $('.jbMenu').removeClass('jbFixed');
                }
            });
        });
    </script>
</head>

<body>
    <div class="jbTitle">
        <h1>Site Title</h1>
    </div>
    <div class="jbMenu">
        <p>
            Menu1
            Menu2
            Menu3
            Menu4
        </p>
    </div>
    <div class="jbContent">

    </div>
</body>

</html>
